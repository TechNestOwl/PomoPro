<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="timer-circle">
      <span id="timer">25:00</span>
    </div>
    <div class="buttons">
      <button onclick="startTimer()" id="start-btn" class="button">Start</button>
      <button onclick="pauseTimer()" id="pause-btn" class="button">Pause</button>
      <button onclick="resetTimer()" id="reset-btn" class="button">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
