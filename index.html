<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PomoPro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PomoPro</h1>
    <div class="timer-circle">
      <span id="timer">25:00</span>
    </div>
    <div class="buttons">
      <button onclick="startTimer()" id="start-btn" class="button">Start</button>
      <button onclick="pauseTimer()" id="pause-btn" class="button">Pause</button>
      <button onclick="resetTimer()" id="reset-btn" class="button">Reset</button>
    </div>
    <div id="emptyVoid"></div>
  </div>
  <footer id="footer">
    <div class="footer-content">
      <ul class="footer-list">
        <li>Improved Focus</li>
        <li>Time Management</li>
        <li>Reduced Burnout</li>
      </ul>
      <div class="footer-divider"></div>
      <p class="footer-description">
        The Pomodoro Technique breaks tasks into focused 25-minute intervals, helping you maintain productivity while avoiding burnout.<br>Gill Guimaraes
      </p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
