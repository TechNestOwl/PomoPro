<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PomoPro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PomodoroPro</h1>
    <div class="timer-circle">
      <span id="timer">25:00</span>
    </div>
    <div class="buttons">
      <button onclick="startTimer()" id="start-btn" class="button">Start</button>
      <button onclick="pauseTimer()" id="pause-btn" class="button">Pause</button>
      <button onclick="resetTimer()" id="reset-btn" class="button">Reset</button>
    </div>
    <div id="emptyVoid"></div>
  </div>
  <footer id="footer">
    <div class="footer-content">
      <ul class="footer-list">
        <li><a href="https://github.com/TechNestOwl" target="_blank" title="GitHub"><img src="Assets/github-light.svg" style="width: 50px;"></a></li>
        <li><a href="https://www.linkedin.com/in/gill-guimaraes-6aa9141b4/" target="_blank" title="LinkedIn"><img src="Assets/linkedin.svg" style="width: 50px;"></a></li>
        <li><a href="https://www.youtube.com/channel/UCjn8L2mKg4gdPSMnA0XIWJg" target="_blank" title="YouTube"><img src="Assets/youtube-horizontal.svg" style="width: 100px;"></a></li>
      </ul>
      <div class="footer-divider"></div>
      <p class="footer-description">
        "The Pomodoro Technique breaks tasks into focused 25-minute intervals, helping you maintain productivity while avoiding burnout. I hope you enjoy using this app."<br>- Gill Guimaraes
      </p>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
